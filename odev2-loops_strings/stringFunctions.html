<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// "Çağatay Yıldız" isimli metindeki boşlukları kaldır. (REPLACE)

var metin = "Çağatay Yıldız"; 
var yeniMetin = metin.replace(/\s+/g, "");

console.log(yeniMetin); 



//"cagatay yildiz" kelimesindeki boşlukları temizle ve tüm harfleri büyült. (REPLACE ve UPPER)

var metinn = "cagatay yildiz"; 
var yeniMetinn = metinn.replace(/\s+/g, "").toUpperCase();

console.log(yeniMetinn); 



//"******Çağatay Yıldız" isimli metindeki yıldızları kaldır. (REPLACE)

var isim = "******Çağatay Yıldız";
var yeniİsim = isim.replace(/\*/g, "");

console.log(yeniİsim);



//"Çağatay  Yıldız" metnindeki kelimeler arasında 2 boşluk var bunu bir boşluk yap. (REPLACE)

var ad = "Çağatay  Yıldız"; 
var yeniAd = ad.replace(/ +/g, " ");

console.log(yeniAd);



//"**Tech Career**" isimli metindeki yıldızları kaldır. (REPLACE)

var yıldız = "**Tech Career**"; 
var yeniYıldız = yıldız.replace(/\*/g, "");

console.log(yeniYıldız); 



// "Tech Career" isimli metnin soluna ve sağına 3 yıldız koy. "***Tech Career***" (Normal toplama operatörü)

var techc = "Tech Career";
var yeniTechc = "***" + techc + "***";

console.log(yeniTechc);



//"Tech Career Bilişim Teknolojileri" metnindeki son kelimeyi büyült. (SUBSTRING)

var mmetin = "Tech Career Bilişim Teknolojileri";
var kelimeler = mmetin.split(' ');

var sonKelimeBuyuk = kelimeler[kelimeler.length - 1].toUpperCase();

var yeniMetin = mmetin.replace(kelimeler[kelimeler.length - 1], sonKelimeBuyuk);

console.log(yeniMetin);



//"tech bilişim" kelimelerin ilk harflerini büyült. (Substring ve upper)

var metin = "tech bilişim";
var kelimeler = metin.split(' ');

var ilkHarfBuyukKelime = kelimeler.map(function(kelime) {
  return kelime.charAt(0).toUpperCase() + kelime.substring(1).toLowerCase();
});

var yeniMetin = ilkHarfBuyukKelime.join(' ');

console.log(yeniMetin);


    </script>
</body>
</html>
